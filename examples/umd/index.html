    <script>
      const { prequest } = PreQuest

      const cacheMiddleware = new CacheMiddleware({ ttl: 5000, getId(opt) { console.log('参数为', opt); return JSON.stringify(opt)} })

      console.log('--------',cacheMiddleware)

      prequest.use(cacheMiddleware.run)

      console.log('查看值', prequest)

      prequest('/').then(res => {
        console.log('====', res)
      })

      setTimeout(() => {
              prequest('/').then(res => {
        console.log('====2', res)
      })

      }, 500)

    </script>
